<div class="filters">
  <div class="search">
    <form [formGroup]="searchForm">
      <div class="form-group">
        <input type="text" class="form-control search" placeholder="Search Notes" formControlName="query">
      </div>
    </form>
  </div>
</div>
<div class="chart-date-filter">
  <form [formGroup]="chartFilterForm">
    <div class="form-group">
      <input type="date" class="form-control search" formControlName="from">
    </div>
    <div class="form-group">
      <input type="date" class="form-control search" formControlName="to">
    </div>
  </form>
</div>
