<form [formGroup]="noteForm" (ngSubmit)="submitNoteForm()">
  <div class="form-group">
    <label for="note-title">Note title</label>
    <input type="text" class="form-control" id="note-title" formControlName="title">
    <small class="error" *ngIf="title.errors?.required && (title.dirty || title.touched)">Title is required.</small>
    <small class="error" *ngIf="title.errors?.maxlength">The title can't be more than 255 characters.</small>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <textarea id="note" rows="5" class="form-control" formControlName="description"></textarea>
    <small class="error" *ngIf="description.errors?.required && (description.dirty || description.touched)">Description is required.</small>
  </div>
  <button type="submit">Save</button>
  <button class="btn-cancel" type="button" *ngIf="type === 'edit'" (click)="cancel()">Cancel</button>
</form>
